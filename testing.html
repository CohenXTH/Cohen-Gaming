<!DOCTYPE html>
<html>
<head>
  <title>Animal Sounds Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    
    h1 {
      color: #333;
    }
    
    .game-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .animal-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 200px;
      height: 250px;
      background-color: lightblue;
      margin: 10px;
      padding: 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease-in-out;
    }
    
    .animal-card:hover {
      transform: scale(1.1);
    }
    
    .animal-card img {
      width: 150px;
      height: 150px;
      margin-bottom: 10px;
    }
    
    .animal-name {
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Animal Sounds Game</h1>
  
  <div class="game-container">
    <div class="animal-card" onclick="playSound('cat')">
      <img src="cat.jpg" alt="Cat">
      <p class="animal-name">Cat</p>
    </div>
    <div class="animal-card" onclick="playSound('dog')">
      <img src="dog.jpg" alt="Dog">
      <p class="animal-name">Dog</p>
    </div>
    <div class="animal-card" onclick="playSound('cow')">
      <img src="cow.jpg" alt="Cow">
      <p class="animal-name">Cow</p>
    </div>
    <div class="animal-card" onclick="playSound('horse')">
      <img src="horse.jpg" alt="Horse">
      <p class="animal-name">Horse</p>
    </div>
    <div class="animal-card" onclick="playSound('duck')">
      <img src="duck.jpg" alt="Duck">
      <p class="animal-name">Duck</p>
    </div>
  </div>
  
  <script>
    function playSound(animal) {
      var audio = new Audio();
      audio.src = animal + ".mp3";
      audio.play();
    }
  </script>
</body>
</html>
